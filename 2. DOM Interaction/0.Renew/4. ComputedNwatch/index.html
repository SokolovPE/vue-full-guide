<script src="https://unpkg.com/vue/dist/vue.js">
</script>

<div id="app">
    <button @click="counter++">Increase</button>
    <button @click="counter--">Decrease</button>
    <button @click="secondCounter++">Increase Second</button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
    <p>Result: {{ output }}</p>
</div>

<div 
    id="outer-box" 
    style="border: 1px;width: 100px;height: 100px;border-style: solid;">
    <div 
        id="inner-box"
        style="border: 1px;border-style: solid;width: 50px;height: 50px;margin: 23px;">
    </div>
</div>

<script src="index.js">
</script>
