<script src="https://unpkg.com/vue/dist/vue.js">
</script>

<div id="app">
    <button @click="increaseCounter(2, $event)">Click me</button>
    <button @click="counter++">Click me</button>
    <p>{{ counter > 10 
        ? `${counter} is greater than 10` 
        : `${counter} is smaller or equal to 10` }}</p>
    <p @mousemove="updateCoordinates">
        Coordinates {{ x }} / {{ y }}
        -
        <!-- Option #1 Function with propagation-->
        <!-- <span @mousemove="dummy">DEAD SPOT</span> -->
        <!-- Option #2 event modifier-->
        <span @mousemove.stop="">DEAD SPOT</span> 
    </p>
    <input type="text" @keyup.enter.space="alertMe">
</div>

<script src="index.js">
</script>
