<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div
                    class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: `${player.health}%`}">
                    {{ player.health }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div 
                    class="healthbar text-center"
                    style="background-color: green; margin: 0; color: white;"
                    :style="{width: `${monster.health}%`}">
                    {{ monster.health }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!isGameStarted">
        <div class="small-12 columns">
            <button id="start-game" @click="startOver">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="makeTurn(0)">ATTACK</button>
            <button id="special-attack" @click="makeTurn(1)">SPECIAL ATTACK</button>
            <button id="heal" @click="makeTurn(2)">HEAL</button>
            <button id="give-up" @click="makeTurn(3)">GIVE UP</button>
        </div>
    </section>
    <section class="row log" v-if="logs.length>0">
        <div class="small-12 columns">
            <ul>
                <li 
                    v-for="log in logs"
                    :class="log.isPlayer? 'player-turn' : 'monster-turn'">
                    {{ log.message }}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
<script src="js/index.js"></script>
</html>
